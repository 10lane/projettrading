<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>

            --accent-green: #10b981;

        body {

        body::before {

            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

        .container {

            z-index: 1;

        .header {

        }

        .logo {

            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: -2px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .progress-container {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 40px;
            border: 1px solid var(--border);
            animation: fadeIn 0.8s ease-out 0.2s both;
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .progress-bar-bg {
            height: 8px;
            background: var(--bg-card);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-gold), var(--accent-blue));
            border-radius: 20px;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 20px rgba(244, 185, 66, 0.4);
        }

        .question-card {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid var(--border);
            margin-bottom: 30px;
            animation: slideInUp 0.6s ease-out;
            position: relative;
            overflow: hidden;
        }

        .question-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-gold), var(--accent-blue));
        }

        .question-number {
            display: inline-block;
            background: var(--bg-card);
            color: var(--accent-gold);
            padding: 8px 18px;
            border-radius: 30px;
            font-size: 0.85rem;
            font-weight: 700;
            margin-bottom: 20px;
            border: 1px solid var(--border);
        }

        .question-text {
            font-family: 'Syne', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 30px;
            color: var(--text-primary);
            line-height: 1.4;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option {
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 15px;
            padding: 20px 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
        }

        .option:hover {
            border-color: var(--accent-gold);
            background: rgba(244, 185, 66, 0.05);
            transform: translateX(5px);
        }

        .option.selected {
            border-color: var(--accent-gold);
            background: rgba(244, 185, 66, 0.1);
            box-shadow: 0 0 20px rgba(244, 185, 66, 0.2);
        }

        .option-letter {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            background: var(--bg-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--text-secondary);
            flex-shrink: 0;
            border: 1px solid var(--border);
        }

        .option.selected .option-letter {
            background: var(--accent-gold);
            color: var(--bg-primary);
            border-color: var(--accent-gold);
        }

        .option-text {
            flex: 1;
            font-size: 1rem;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 40px;
        }

        .btn {
            padding: 18px 35px;
            border: none;
            border-radius: 15px;
            font-family: 'Space Mono', monospace;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-gold), #ffd369);
            color: var(--bg-primary);

        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(244, 185, 66, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: var(--bg-card);
            color: var(--text-primary);
            border: 2px solid var(--border);
        }

        .btn-secondary:hover {
            border-color: var(--accent-gold);
            background: rgba(244, 185, 66, 0.05);
        }

        .result-card {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 50px;
            border: 1px solid var(--border);
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        .result-score {
            font-family: 'Syne', sans-serif;
            font-size: 5rem;
            font-weight: 800;
            margin: 30px 0;
            background: linear-gradient(135deg, var(--accent-gold), var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .result-badge {
            display: inline-block;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 700;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .badge-red {
            background: rgba(239, 68, 68, 0.2);
            color: var(--accent-red);
            border: 2px solid var(--accent-red);
        }

        .badge-orange {
            background: rgba(251, 146, 60, 0.2);
            color: #fb923c;
            border: 2px solid #fb923c;
        }

        .badge-green {
            background: rgba(16, 185, 129, 0.2);
            color: var(--accent-green);
            border: 2px solid var(--accent-green);
        }

        .badge-blue {
            background: rgba(59, 130, 246, 0.2);
            color: var(--accent-blue);
            border: 2px solid var(--accent-blue);
        }

        .result-title {
            font-family: 'Syne', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .result-content {
            text-align: left;
            background: var(--bg-card);
            padding: 35px;
            border-radius: 15px;
            margin-top: 30px;
            border: 1px solid var(--border);
        }

        .result-section {
            margin-bottom: 25px;
        }

        .result-section:last-child {
            margin-bottom: 0;
        }

        .result-section-title {
            font-weight: 700;
            color: var(--accent-gold);
            margin-bottom: 10px;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .result-section-content {
            color: var(--text-secondary);
            line-height: 1.8;
        }

        .result-disclaimer {
            margin-top: 30px;
            padding: 25px;
            background: rgba(244, 185, 66, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(244, 185, 66, 0.2);
            font-size: 0.95rem;
            color: var(--text-secondary);
            line-height: 1.8;
        }

        .btn-restart {
            margin-top: 30px;
            background: var(--bg-card);
            color: var(--text-primary);
            border: 2px solid var(--accent-gold);
        }

        .btn-restart:hover {
            background: rgba(244, 185, 66, 0.1);
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2rem;
            }

            .question-card {
                padding: 25px;
            }

            .question-text {
                font-size: 1.2rem;
            }

            .result-card {
                padding: 30px 20px;
            }

            .result-score {
                font-size: 3.5rem;
            }

            .result-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const questions = [

                ]
            },
            {

                options: [
                    { letter: "A", text: "Reprendre un trade rapidement", points: 1 },
                    { letter: "B", text: "R√©duire l√©g√®rement le risque", points: 2 },
                    { letter: "C", text: "Faire une pause", points: 3 },
                    { letter: "D", text: "Analyser avant toute d√©cision", points: 4 }
                ]
            },
            {
                id: 4,
                text: "Une s√©rie de pertes te pousse √† :",
                options: [
                    { letter: "A", text: "Augmenter le risque", points: 1 },
                    { letter: "B", text: "Continuer normalement", points: 2 },
                    { letter: "C", text: "R√©duire les trades", points: 3 },
                    { letter: "D", text: "Arr√™ter temporairement", points: 4 }
                ]
            },
            {
                id: 5,
                text: "As-tu d√©j√† enfreint ton plan volontairement ?",
                options: [
                    { letter: "A", text: "Tr√®s souvent", points: 1 },
                    { letter: "B", text: "Parfois", points: 2 },
                    { letter: "C", text: "Rarement", points: 3 },
                    { letter: "D", text: "Presque jamais", points: 4 }
                ]
            },
            {
                id: 6,
                text: "Que ressens-tu face √† des r√®gles strictes ?",
                options: [
                    { letter: "A", text: "Frustration", points: 1 },
                    { letter: "B", text: "Neutralit√©", points: 2 },
                    { letter: "C", text: "S√©curit√©", points: 3 },
                    { letter: "D", text: "Confort", points: 4 }
                ]
            },
            {
                id: 7,
                text: "Quand le march√© va contre toi :",
                options: [
                    { letter: "A", text: "Urgence", points: 1 },
                    { letter: "B", text: "Nervosit√©", points: 2 },
                    { letter: "C", text: "Concentration", points: 3 },
                    { letter: "D", text: "D√©tachement", points: 4 }
                ]
            },
            {
                id: 8,
                text: "Ton niveau de stress en trading est :",
                options: [
                    { letter: "A", text: "Tr√®s √©lev√©", points: 1 },
                    { letter: "B", text: "Variable", points: 2 },
                    { letter: "C", text: "Mod√©r√©", points: 3 },
                    { letter: "D", text: "Faible", points: 4 }
                ]
            },
            {
                id: 9,
                text: "Tu pr√©f√®res :",
                options: [
                    { letter: "A", text: "Beaucoup d'actions", points: 1 },
                    { letter: "B", text: "Quelques opportunit√©s", points: 2 },
                    { letter: "C", text: "Peu mais pr√©cises", points: 3 },
                    { letter: "D", text: "Tr√®s peu de d√©cisions", points: 4 }
                ]
            },
            {
                id: 10,
                text: "Horizon de trading pr√©f√©r√© :",
                options: [
                    { letter: "A", text: "Minutes", points: 1 },
                    { letter: "B", text: "Intra-day", points: 2 },
                    { letter: "C", text: "Plusieurs heures", points: 3 },
                    { letter: "D", text: "Plusieurs jours", points: 4 }
                ]
            },
            {
                id: 11,
                text: "Tu te consid√®res comme :",
                options: [
                    { letter: "A", text: "Impulsif", points: 1 },
                    { letter: "B", text: "R√©actif", points: 2 },
                    { letter: "C", text: "R√©fl√©chi", points: 3 },
                    { letter: "D", text: "Tr√®s patient", points: 4 }
                ]
            },
            {
                id: 12,
                text: "Ton objectif principal :",
                options: [
                    { letter: "A", text: "L'action", points: 1 },
                    { letter: "B", text: "Gains rapides", points: 2 },
                    { letter: "C", text: "R√©gularit√©", points: 3 },
                    { letter: "D", text: "Stabilit√© long terme", points: 4 }
                ]
            }
        ];

        function getProfileResult(score) {
            if (score >= 12 && score <= 20) {
                return {
                    badge: "Profil Impulsif",
                    badgeClass: "badge-red",
                    title: "üî¥ Profil Impulsif",
                    style: "Day trading tr√®s encadr√©",
                    interdiction: "Scalping libre, levier √©lev√©",
                    recommendations: "Votre profil psychologique montre une tendance √† l'action rapide et √† l'impulsivit√©. Il est crucial d'adopter un cadre strict avec des r√®gles pr√©cises pour canaliser cette √©nergie de mani√®re productive."
                };
            } else if (score >= 21 && score <= 30) {
                return {
                    badge: "Profil Interm√©diaire",
                    badgeClass: "badge-orange",
                    title: "üü† Profil Interm√©diaire",
                    style: "Day trading M15‚ÄìH1",
                    focus: "R√®gles, patience, max trades/jour",
                    recommendations: "Vous disposez d'un √©quilibre entre action et r√©flexion. En d√©veloppant votre patience et en respectant des limites claires, vous pouvez devenir un trader performant sur des timeframes moyens."
                };
            } else if (score >= 31 && score <= 40) {
                return {
                    badge: "Profil Rationnel",
                    badgeClass: "badge-green",
                    title: "üü¢ Profil Rationnel",
                    style: "SMC / ICT",
                    focus: "Trading m√©canique, journal obligatoire",
                    recommendations: "Votre approche r√©fl√©chie et m√©thodique est id√©ale pour les strat√©gies avanc√©es. En maintenant une discipline stricte et en documentant chaque trade, vous maximiserez vos chances de succ√®s."
                };
            } else {
                return {
                    badge: "Profil Patient",
                    badgeClass: "badge-blue",
                    title: "üîµ Profil Patient",
                    style: "Swing trading",
                    timeframes: "H4‚ÄìDaily",
                    recommendations: "Votre patience exceptionnelle et votre d√©tachement √©motionnel sont des atouts majeurs. Le swing trading sur des timeframes longs vous permettra d'exploiter pleinement ces qualit√©s."
                };
            }
        }

        function TradingQuiz() {
            const [currentQuestion, setCurrentQuestion] = useState(0);
            const [answers, setAnswers] = useState({});
            const [showResult, setShowResult] = useState(false);

            const handleAnswer = (questionId, points) => {
                setAnswers({
                    ...answers,
                    [questionId]: points
                });
            };

            const handleNext = () => {
                if (currentQuestion < questions.length - 1) {
                    setCurrentQuestion(currentQuestion + 1);
                } else {
                    setShowResult(true);
                }
            };

            const handlePrevious = () => {
                if (currentQuestion > 0) {
                    setCurrentQuestion(currentQuestion - 1);
                }
            };

            const handleRestart = () => {
                setCurrentQuestion(0);
                setAnswers({});
                setShowResult(false);
            };

            const calculateScore = () => {
                return Object.values(answers).reduce((sum, points) => sum + points, 0);
            };

            const progress = ((currentQuestion + 1) / questions.length) * 100;
            const currentQuestionData = questions[currentQuestion];
            const selectedAnswer = answers[currentQuestionData?.id];

            if (showResult) {
                const score = calculateScore();
                const result = getProfileResult(score);

                return (
                    <div className="container">
                        <div className="header">
                            <div className="logo">PROFIL TRADER</div>
                            <div className="subtitle">R√©sultats de votre analyse psychologique</div>
                        </div>

                        <div className="result-card">
                            <div className={`result-badge ${result.badgeClass}`}>
                                {result.badge}
                            </div>
                            
                            <div className="result-score">{score}/48</div>
                            
                            <div className="result-title">{result.title}</div>

                            <div className="result-content">
                                <div className="result-section">
                                    <div className="result-section-title">
                                        üìä Style Conseill√©
                                    </div>
                                    <div className="result-section-content">
                                        {result.style}
                                    </div>
                                </div>

                                {result.interdiction && (
                                    <div className="result-section">
                                        <div className="result-section-title">
                                            ‚ö†Ô∏è Interdit
                                        </div>
                                        <div className="result-section-content">
                                            {result.interdiction}
                                        </div>
                                    </div>
                                )}

                                {result.focus && (
                                    <div className="result-section">
                                        <div className="result-section-title">
                                            üéØ Focus
                                        </div>
                                        <div className="result-section-content">
                                            {result.focus}
                                        </div>
                                    </div>
                                )}

                                {result.timeframes && (
                                    <div className="result-section">
                                        <div className="result-section-title">
                                            ‚è±Ô∏è Timeframes
                                        </div>
                                        <div className="result-section-content">
                                            {result.timeframes}
                                        </div>
                                    </div>
                                )}

                                <div className="result-section">
                                    <div className="result-section-title">
                                        üí° Recommandations
                                    </div>
                                    <div className="result-section-content">
                                        {result.recommendations}
                                    </div>
                                </div>
                            </div>

                            <div className="result-disclaimer">
                                üß† Ton score permet d'identifier un style de trading adapt√© √† ton fonctionnement psychologique. Il ne garantit aucun r√©sultat, mais r√©duit fortement les erreurs li√©es √† un mauvais choix de style.
                            </div>

                            <button className="btn btn-restart" onClick={handleRestart}>
                                Recommencer le questionnaire
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="container">
                    <div className="header">
                        <div className="logo">PROFIL TRADER</div>
                        <div className="subtitle">D√©couvre ton style de trading id√©al</div>
                    </div>

                    <div className="progress-container">
                        <div className="progress-text">
                            <span>Question {currentQuestion + 1} sur {questions.length}</span>
                            <span>{Math.round(progress)}%</span>
                        </div>
                        <div className="progress-bar-bg">
                            <div className="progress-bar-fill" style={{ width: `${progress}%` }}></div>
                        </div>
                    </div>

                    <div className="question-card">
                        <div className="question-number">
                            Question {currentQuestion + 1}/{questions.length}
                        </div>
                        <div className="question-text">
                            {currentQuestionData.text}
                        </div>
                        <div className="options">
                            {currentQuestionData.options.map((option) => (
                                <div
                                    key={option.letter}
                                    className={`option ${selectedAnswer === option.points ? 'selected' : ''}`}
                                    onClick={() => handleAnswer(currentQuestionData.id, option.points)}
                                >
                                    <div className="option-letter">{option.letter}</div>
                                    <div className="option-text">{option.text}</div>
                                </div>
                            ))}
                        </div>
                    </div>

                    <div className="navigation">
                        {currentQuestion > 0 && (
                            <button className="btn btn-secondary" onClick={handlePrevious}>
                                ‚Üê Pr√©c√©dent
                            </button>
                        )}
                        <button 
                            className="btn btn-primary" 
                            onClick={handleNext}
                            disabled={!selectedAnswer}
                            style={{ marginLeft: currentQuestion === 0 ? 'auto' : '0' }}
                        >
                            {currentQuestion === questions.length - 1 ? 'Voir les r√©sultats' : 'Suivant ‚Üí'}
                        </button>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<TradingQuiz />, document.getElementById('root'));
    </script>
</body>
</html>
